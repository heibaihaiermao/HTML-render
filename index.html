<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Content Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
  <div class="text-xl font-bold">SEO Engine</div>
  <div class="flex space-x-4 items-center">
    <select class="bg-gray-800 text-white p-2 rounded" name="workspace">
      <option>Pet Insurance</option>
      <option>Book Publishing</option>
      <option>Software Company</option>
    </select>
    <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">My Account</button>
  </div>
</header>

<!-- Navigation Tabs -->
<nav class="bg-white shadow p-4 flex space-x-6 text-gray-700">
  <a href="#" class="font-medium border-b-2 border-blue-500">Dashboard</a>
  <a href="#" class="hover:text-blue-500">Calendar</a>
  <a href="#" class="hover:text-blue-500">Automations</a>
  <a href="#" class="hover:text-blue-500">Branding</a>
  <a href="#" class="hover:text-blue-500">Team</a>
</nav>

<!-- Dashboard Content -->
<main class="p-6">
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Welcome Back!</h2>
    <div class="flex space-x-4">
      <input type="text" class="flex-1 p-2 border border-gray-300 rounded" placeholder="Enter your topic or keyword..." />
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Start SEO Research</button>
    </div>

    <div class="mt-4">
      <h3 class="font-semibold">Suggested Keywords:</h3>
      <div class="flex flex-wrap gap-2 mt-2">
        <span class="bg-gray-200 px-3 py-1 rounded-full">Keyword 1</span>
        <span class="bg-gray-200 px-3 py-1 rounded-full">Keyword 2</span>
        <span class="bg-gray-200 px-3 py-1 rounded-full">Keyword 3</span>
        <span class="bg-gray-200 px-3 py-1 rounded-full">Keyword 4</span>
        <span class="bg-gray-200 px-3 py-1 rounded-full">Keyword 5</span>
      </div>
      <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Generate New Blog</button>
    </div>
  </section>

  <!-- Blog Table -->
  <section class="mt-6">
    <h3 class="text-xl font-semibold mb-2">My Content</h3>
    <input type="text" class="w-full mb-2 p-2 border border-gray-300 rounded" placeholder="Search in saved blogs..." />
    <table class="w-full bg-white rounded shadow overflow-hidden">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="p-2">Blog</th>
          <th class="p-2">SEO Score</th>
          <th class="p-2">Date Created</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-2">Example Blog 1</td>
          <td class="p-2">94</td>
          <td class="p-2">06/01/2025</td>
        </tr>
        <tr class="border-t">
          <td class="p-2">Example Blog 2</td>
          <td class="p-2">88</td>
          <td class="p-2">06/02/2025</td>
        </tr>
        <tr class="border-t">
          <td class="p-2">Example Blog 3</td>
          <td class="p-2">91</td>
          <td class="p-2">06/03/2025</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

</body>
</html>
