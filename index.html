<!DOCTYPE html>
<html lang="en">
<head>

    .toggle-input:checked + .toggle-bg {

                aria-expanded="false"

            </label>
            <div

              <label for="wp-url" class="block mb-1 text-sm font-medium text-gray-700">Site URL</label>

  <script>
    // Script to handle toggle show/hide config panels and update aria attributes
    document.querySelectorAll('.toggle-input').forEach(toggle => {
      toggle.addEventListener('change', (e) => {
        const isChecked = e.target.checked;
        const configId = e.target.getAttribute('aria-controls');
        const configPanel = document.getElementById(configId);
        if (configPanel) {
          if (isChecked) {
            configPanel.classList.remove('hidden');
            configPanel.setAttribute('aria-hidden', 'false');
          } else {
            configPanel.classList.add('hidden');
            configPanel.setAttribute('aria-hidden', 'true');
          }
          e.target.setAttribute('aria-expanded', isChecked.toString());
        }
      });
    });
  </script>
