<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Branding â€“ SEO Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">

  <section class="max-w-5xl mx-auto px-6 py-12">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold mb-8">Workspace Branding</h1>

    <form class="space-y-10 bg-white p-8 rounded-lg shadow">

      <!-- Logo Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Workspace Logo</label>
        <div class="flex items-center space-x-4">
          <img src="/placeholder-logo.png" alt="Current Logo" class="h-12 w-auto rounded bg-gray-100 border p-1" />
          <input type="file" accept="image/*" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
        </div>
        <p class="text-sm text-gray-500 mt-1">Used in social posts, CMS previews, and exported assets.</p>
      </div>

      <!-- Favicon Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Favicon</label>
        <div class="flex items-center space-x-4">
          <img src="/placeholder-favicon.png" alt="Current Favicon" class="h-8 w-8 rounded bg-gray-100 border p-1" />
          <input type="file" accept="image/x-icon,image/png" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
        </div>
        <p class="text-sm text-gray-500 mt-1">Recommended size: 32x32px .ico or .png</p>
      </div>

      <!-- Color Scheme Picker -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Primary Brand Color</label>
        <input type="color" value="#2563eb" class="h-10 w-20 rounded border border-gray-300 cursor-pointer" />
        <p class="text-sm text-gray-500 mt-1">Used in headers, buttons, and highlight elements.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Secondary Color (Accent)</label>
        <input type="color" value="#10b981" class="h-10 w-20 rounded border border-gray-300 cursor-pointer" />
        <p class="text-sm text-gray-500 mt-1">Used in badges, link hovers, and CTA highlights.</p>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end pt-6 border-t">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Save Branding
        </button>
      </div>

    </form>
  </section>

</body>
</html>
